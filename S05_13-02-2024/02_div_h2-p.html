<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var container = React.createElement("div", null, [
        React.createElement("h2", null, "React Element"),
        React.createElement("p", null, "React Is looking little complex now"),
      ]); // <div><h2>---</h2><p>---</p></div>

      ReactDOM.render(container, document.getElementById("root"));
    </script>
  </body>
</html>
