<!DOCTYPE html>
<html>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <script>
      //React Code

      ReactDOM.render(reactButtonRef, document.querySelector("body"));

  </body>
</html>
