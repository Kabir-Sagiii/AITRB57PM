<!DOCTYPE html>
<html>
  <head>
    <title>React Card</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // React Code to create React Element or JSX Code

      function createCard() {
        //JSX Code to create User Interface

        return (
          <div>
            <h2>JSX Element</h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti
              ipsam assumenda, beatae quia dignissimos similique ratione at!
              Quod, non reiciendis.
            </p>
          </div>
        );
      }

      ReactDOM.render(createCard(), document.getElementById("root"));
    </script>
  </body>
</html>
